<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Event selection container */
    #event-list-container {
      text-align: center;
      margin-top: 20px;
    }

    /* Event button styling */
    .event-button {
      display: inline-block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      background: #28a745;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .event-button:hover {
      background: #218838;
      transform: scale(1.05);
    }

    /* Hide event list when an event is selected */
    #form-container {
      margin-top: 20px;
      display: none; /* Initially hidden */
      text-align: center;
    }

    /* Back button styling */
    .back-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #dc3545;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .back-button:hover {
      background: #c82333;
    }

    /* Responsive iframe */
    iframe {
      width: 100%;
      max-width: 800px;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="event-registration.html">Event Registration</a> |
    <a href="privacy-policy.html">Privacy Policy</a>
  </nav>

  <h1>Register for an Event</h1>
  <p>Select an available event below:</p>

  <div id="event-list-container">
    <ul id="event-list">Loading events...</ul>
  </div>

  <div id="form-container">
    <h2 id="event-title"></h2>
    <iframe id="event-iframe" src=""></iframe>
    <br>
    <button class="back-button" onclick="showEventList()">‚Üê Back to Event List</button>
  </div>

  <script>
    async function loadEvents() {
      const apiUrl = "https://script.google.com/macros/s/AKfycbwPmeam3bekJlreWKo-aUvTHm7AQloUf4BsIwvybZX5xGS79uoGxljiDA8oRQtJt2KP/exec"; // Replace with your deployed Apps Script URL
      try {
        const response = await fetch(apiUrl);
        const events = await response.json();

        const eventList = document.getElementById("event-list");
        eventList.innerHTML = ""; // Clear loading text

        if (events.length === 0) {
          eventList.innerHTML = "<p>No available events.</p>";
          return;
        }

        events.forEach(event => {
          const button = document.createElement("button");
          button.className = "event-button";
          button.dataset.link = event.link;
          button.dataset.name = event.name;
          button.textContent = event.name;
          button.onclick = function () {
            document.getElementById("event-title").textContent = this.dataset.name;
            document.getElementById("event-iframe").src = this.dataset.link;
            document.getElementById("form-container").style.display = "block";
            document.getElementById("event-list-container").style.display = "none"; // Hide event list
          };
          eventList.appendChild(button);
        });
      } catch (error) {
        document.getElementById("event-list").innerHTML = "<p>Error loading events.</p>";
        console.error("Error fetching event data:", error);
      }
    }

    function showEventList() {
      document.getElementById("event-list-container").style.display = "block"; // Show event list
      document.getElementById("form-container").style.display = "none"; // Hide form
    }

    loadEvents(); // Call the function on page load
  </script>

  <footer>
    <p>&copy; 2025 EarthWise Consultancy LTD</p>
  </footer>
</body>
</html>
